<h3>Scans</h3>

<ol class="scan-list span5">
<% scans.each(function (scan) { %>
  <li class="scan">
    <h6>
      <%= scan.getFilename() %>
      <a class="delete-scan" href="#" data-scan="<%= scan.cid %>">Delete</a>
    </h6>
    <div class="reorder-scans">
      <button class="move-scan" data-direction="-1" data-scan="<%= scan.cid %>">
        <i class="fa fa-arrow-up"></i>
      </button>
      <button class="move-scan" data-direction="1" data-scan="<%= scan.cid %>">
        <i class="fa fa-arrow-down"></i>
      </button>
    </div>
    <a class="scan-thumb" href="<%= scan.get('image') %>" target="_blank"><img src="<%= scan.get('image_thumbnail') %>" /></a>
  </li>
<% }); %>
</ol>

<div class="span7" id="scan-drop">Drop image files here to add them as scans.</div>
