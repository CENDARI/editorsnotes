<div class="alert alert-error error-message">
  <% for (var field in errors) { %>
    <ul>
      <% errors[field].forEach(function (error) { %>
      <% if (includeLabel) { %><h5><%= field[0].toUpperCase() + field.slice(1) %></h5><% } %>
      <li><%= error %></li>
      <% }); %>
    </ul>
  <% } %>
</div>
