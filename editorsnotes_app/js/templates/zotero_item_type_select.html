<div class="row">
  <div class="span4">
    <h5>All item types</h5>
    <select class="item-type-select">
      <% itemTypes.itemTypes.forEach(function (type) { %>
      <option value="<%= type.itemType %>"><%= type.localized %></option>
      <% }) %>
    </select>
  </div>
  <div class="span8">
    <h5>Common item types</h5>

    <% if (itemTypes.common) { %>
    <ul class="unstyled common-item-types">
      <% itemTypes.common.slice(0, 6).forEach(function (commonType) { %>
      <% var type = _.findWhere(itemTypes.itemTypes, { itemType: commonType }) %>
      <li><a href="#" data-item-type="<%= type.itemType %>"><%= type.localized %></a></li>
      <% }) %>
    </ul>
    <% } %>
  </div>
</div>
