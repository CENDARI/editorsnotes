<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Setting</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>	
	<script type="text/javascript" src="js/setting.js"></script>
	<script type="text/javascript" src="js/util/config.js"></script>
	<script type="text/javascript" src="js/util/jquery.min.js"></script>
	<script type="text/javascript" src="js/util/jquery.cookie.js"></script>	
	<script type="text/javascript" src="js/util/functions.js"></script>
	<link rel="stylesheet" href="css/rdface.css" type="text/css"/>
	<link rel="stylesheet" href="schema_creator/schema_colors.css" type="text/css"/>
</head>
<body id="setting" style="display: none" role="application" onload="javascript:mcTabs.displayTab('general_tab','general_panel', true);"	aria-labelledby="app_label">
<div class="tabs" role="presentation">
<ul>
	<li id="general_tab" class="current" aria-controls="general_panel"><span><a
		href="javascript:mcTabs.displayTab('general_tab','general_panel');"
		onmousedown="return false;">General</a></span></li>
	<li id="nlp_tab" aria-controls="nlp_panel"><span><a
		href="javascript:mcTabs.displayTab('nlp_tab','nlp_panel');"
		onmousedown="return false;">NLP APIs</a></span></li>
</ul>
</div>
<div class="panel_wrapper" role="presentation" style="height:180px;">
	<div id="general_panel" class="panel current" style="height:180px;">
		<form id="settingGeneral" action="#">
		<br/>
		Annotation Format: 
		<input type="radio" name="a_format" value="RDFa" checked> <a href="http://www.w3.org/TR/rdfa-core/" target="_blank">RDFa</a>
		<input type="radio" name="a_format" value="Microdata"> <a href="http://www.w3.org/TR/microdata/" target="_blank">Microdata</a> (<a href="http://schema.org" target="_blank">Schema.org</a>)
		<br/><br/><hr>
		URI Suggester:
		<select name="uri_suggestor" id="uri_suggestor">
			<option value="Sindice">Sindice</option>
		</select><br><hr>
		Entities recognized by NLP APIs:<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="place" value="Place"> <span class="r_entity r_place">Places</span>  
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="person" value="Person"> <span class="r_entity r_person">Persons</span> 
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="org" value="Organization"> <span class="r_entity r_organization">Organizations</span> 
		</form>
	</div>
	<div id="nlp_panel" class="panel" style="height:180px;">
		<form id="settingNLP" action="#">
	<table cellspacing="0" cellpadding="0">
	<tr>
	<td style="background-color:#ffffcc"><p align="center">External NLP APIs (<small>You can select multiple APIs</small>):</p></td>
	<td style="background-color:#eeffdd"><p align="center">Combination strategy (<small>In case multiple APIs are selected</small>):</p></td>
	</tr>
	<tr>
	<td style="background-color:#ffffcc">		
		<center>
		<select id="NLPAPI" name="NLPAPI" MULTIPLE SIZE=8>
		<option value="DBpedia">DBpedia Spotlight</option>
		<option value="Ontos">Ontos</option>
		<option value="Calais">Open Calais</option>
		<option value="Alchemy">Alchemy</option>
		<option value="Extractiv">Extractiv</option>
		<option value="Evri">Evri</option>
		<option value="Lupedia">Lupedia</option>
		<option value="Saplo">Saplo</option>	
		</select>
		</center><br>
	</td>
	<td style="background-color:#eeffdd">
		<center>
		<select id="combination" name="combination" SIZE=5>
		<option value="no">No Agreement</option>
		<option value="two">Two Agree</option>
		<option value="three">Three Agree</option>
		<option value="four">Four Agree</option>
		<option value="five">Five Agree</option>		
		</select>
		</center><br>
	</td>
	</tr>
	</table>
		</form>		
		<center><div id="errorMsg"></div></center>	
	</div>
</div>	
<div class="mceActionPanel" align="center">
<div style="float: center">
	<input type="button" class="btn small primary" id="update" name="update" value="Save" onclick="rdfaSetting.insert();" />
	<input type="button" class="btn small" id="cancle" name="cancle" value="Cancel" onclick="tinyMCEPopup.close();" />
</div>
</div>	
</body>
</html>
