{{ formset.management_form }}
<div class="fieldset-content">
  {% for form in formset %}

    {% include "includes/bootstrap_errors.html" with errors=form.non_field_errors %}

    <div class="{{ formset.prefix }}">
      {% for field in form.hidden_fields %}
        {{ field }}
      {% endfor %}

    </div>

  {% endfor %}
</div>
