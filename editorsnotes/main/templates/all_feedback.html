{% extends "base.html" %}

{% block content %}
  {% for feedback in feedback %}
  <div style="width: 500px; padding: 1.5em; border: 1px solid #333; margin-bottom: 1.5em; ">
    <h3>{{ feedback.user }} ({{ feedback.get_purpose_display }})</h3>
    <h4>{{ feedback.created }}</h4>
    <p>{{ feedback.message|safe }}</p>
  </div>
  {% endfor %}
{% endblock %}
