{% extends "base.html" %}
{% load typogrify display %}

{% block title %}: All Notes{% endblock %}

{% block css %}
<style type="text/css">
#sort-options {
  font-size: 120%;
  font-weight: bold;
  margin-bottom: 1em;
}
#sort-options .sort-option.sort-option-selected {
  padding-left: 18px;
}
#sort-options .sort-option:first-child {
  padding-left: 10px;
}
.sort-option {
  cursor: pointer;
  cursor: hand;
  margin-left: .75em;
}
.sort-option i {
  display: none;
}
.sort-option.sort-option-selected i {
  display: inline-block;
  vertical-align: baseline;
}
.timeago-label {
  margin-top: .75em;
}
.timeago-label:first-child {
  margin-top: 0;
}
.timeago-label:last-child {
  display: none
}
</style>
{% endblock %}

{% block js %}
<script type="text/javascript" src="{{ STATIC_URL }}function/all-notes.js">

</script>
{% endblock %}

{% block content %}
<header>
<h2>{% if project %}{{ project.name }}: {% endif %}All Notes</h2>
</header>

<section id="all-notes">
  {% include "filtered-notes.html" %}
</section>
{% endblock %}
