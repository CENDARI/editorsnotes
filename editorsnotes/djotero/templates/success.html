{% extends "base.html" %}

{% load display %}

{% block content %}
  <div id="imported">
    <h3>Imported documents:</h3>
      {% for document in imported_docs %}
        {{ document|as_link }}<br/>
      {% endfor %}
    <br/>
    <h3>Documents already in Editors' Notes:</h3>
      {% for document in existing_docs %}
        {{ document|as_link }}<br/>
      {% endfor %}
  </div>

{% endblock %}
